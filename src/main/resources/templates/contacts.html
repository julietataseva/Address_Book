<!doctype html>
<html lang="en">

                    <th scope="row">1</th>

                    <td class="d-none d-md-table-cell">028742135</td>
                    <td class="d-none d-sm-table-cell">peter@mail.bg</td>
                    <td>0877794849</td>
                    <td class="d-none d-md-table-cell">Comment</td>

            </tbody>
        </table>
