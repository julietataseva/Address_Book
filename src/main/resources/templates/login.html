<!doctype html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Address Book</title>

</head>

<body>

    <header th:insert="navigation :: header"></header>

    <div class="container login-page-div rounded shadow-lg bg-white">
        <h1 class="text-center">Login</h1>
        <form th:action="@{/login}" th:object="${loginUserDTO}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}" id="username" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" />
            </div>

            <div>
                <p th:if="${#fields.hasErrors('global')}" th:errorclass="error" th:errors="*{global}" />
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="signInButton">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
