<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Address Book</title>



</head>

<body>

    <header th:insert="navigation :: header"></header>

    <div class="container contact-page-div">
        <h1 class="text-center">Add New Contact</h1>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form action="/addContact" method="POST">
                    <div class="row gutters" id="fields">

                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="firstName">
                                    <h6 class="text-primary">First Name</h6>
                                </label>
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" minlength="1" maxlength="45" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastName">
                                    <h6 class="text-primary">Last Name</h6>
                                </label>
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" minlength="1" maxlength="45" required>

                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phoneNumber">
                                    <h6 class="text-primary">Phone</h6>
                                </label>
                                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="" minlength="1" maxlength="45" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="mobilePhoneNumber">
                                    <h6 class="text-primary">Mobile Phone</h6>
                                </label>
                                <input type="text" class="form-control" name="mobilePhoneNumber" id="mobilePhoneNumber" placeholder="" minlength="1" maxlength="45" required>
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="address">
                                    <h6 class="text-primary">Address</h6>
                                </label>
                                <input type="text" class="form-control" name="address" id="address" placeholder="" minlength="1" maxlength="125" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="company">
                                    <h6 class="text-primary">Company</h6>
                                </label>
                                <input type="text" class="form-control" name="companyName" id="company" placeholder="" minlength="1" maxlength="45" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">
                                    <h6 class="text-primary">Email</h6>
                                </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="" minlength="1" maxlength="45" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fax">
                                    <h6 class="text-primary">Fax</h6>
                                </label>
                                <input type="text" class="form-control" name="faxNumber" id="fax" placeholder="" minlength="1" maxlength="45" required>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12 ">
                            <div class="form-group">
                                <label for="comment">
                                    <h6 class="text-primary">Comment</h6>
                                </label>
                                <input type="text" class="form-control" name="comment" id="comment" maxlength="255" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="label">
                                    <h6 class="text-primary">Label</h6>
                                </label>
                                <select class="custom-select" name="label" id="label">
                                    <option value="BLUE" class="bg-primary text-white">blue</option>
                                    <option value="RED" class="bg-danger text-white">red</option>
                                    <option value="YELLOW" class="bg-warning text-dark">yellow</option>
                                    <option value="GREEN" class="bg-success text-white">green</option>
                                    <option value="GREY" class="bg-secondary text-white">grey</option>
                                    <option value="BLACK" class="bg-dark text-white">black</option>
                                </select>
                            </div>
                        </div>


                    </div>
                    <div>
                        <a class="btn btn-success btn-addContact" id="addField">Add Field</a>
                        <input class="btn btn-primary btn-addContact float-right" type="submit" title="Add Contact">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
