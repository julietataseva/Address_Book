<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Address Book</title>



</head>

<body>

    <header th:insert="navigation :: header"></header>

    <div class="container contact-page-div">
        <h1 class="text-center">Add New Contact</h1>
        <div class="col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters" id="fields">

                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="firstName">
                                    <h6 class="text-primary">First Name</h6>
                                </label>
                                <input type="text" class="form-control" id="firstName" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastName">
                                    <h6 class="text-primary">Last Name</h6>
                                </label>
                                <input type="text" class="form-control" id="lastName" placeholder="">

                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">
                                    <h6 class="text-primary">Phone</h6>
                                </label>
                                <input type="text" class="form-control" id="phone" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="mobilePhone">
                                    <h6 class="text-primary">Mobile Phone</h6>
                                </label>
                                <input type="text" class="form-control" id="mobilePhone" placeholder="">
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="address">
                                    <h6 class="text-primary">Address</h6>
                                </label>
                                <input type="text" class="form-control" id="address" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="company">
                                    <h6 class="text-primary">Company</h6>
                                </label>
                                <input type="text" class="form-control" id="company" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">
                                    <h6 class="text-primary">Email</h6>
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="fax">
                                    <h6 class="text-primary">Fax</h6>
                                </label>
                                <input type="text" class="form-control" id="fax" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12 ">
                            <div class="form-group">
                                <label for="comment">
                                    <h6 class="text-primary">Comment</h6>
                                </label>
                                <input type="text" class="form-control" id="comment" placeholder="">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="label">
                                    <h6 class="text-primary">Label</h6>
                                </label>
                                <select class="custom-select" id="label">
                                    <option value="Blue" class="bg-primary text-white">Blue</option>
                                    <option value="Red" class="bg-danger text-white">Red</option>
                                    <option value="Yellow" class="bg-warning text-dark">Yellow</option>
                                    <option value="Green" class="bg-success text-white">Green</option>
                                    <option value="Grey" class="bg-secondary text-white">Grey</option>
                                    <option value="Black" class="bg-dark text-white">Black</option>
                                </select>
                            </div>
                        </div>


                    </div>
                    <div>
                        <a class="btn btn-success btn-addContact" id="addField">Add Field</a>
                        <a class="btn btn-primary btn-addContact float-right">Add Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
