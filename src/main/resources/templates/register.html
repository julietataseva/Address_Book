<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Address Book</title>

</head>

<body>

    <header th:insert="navigation :: header"></header>

    <div class="container registration-page-div rounded shadow-lg bg-white">
        <h1 class="text-center">Registration</h1>
        <!--/*@thymesVar id="registerRequestUserDTO" type="nbu.java.model.dto.RegisterRequestUserDTO"*/-->
        <form action="#"  th:action="@{/register}" th:object="${registerRequestUserDTO}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" th:field="*{username}" name="username" id="username">
                <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:field="*{email}" name="email" id="email">
                <p th:if="${#fields.hasErrors('email')}"  th:errorclass="error" th:errors="*{email}" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" name="password" id="password">
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" name="confirmPassword" id="confirmPassword">
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="error" th:errors="*{confirmPassword}" />
            </div>

            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" name="firstName" id="firstName">
                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />

            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" name="lastName" id="lastName">
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="registrationButton"> Register </button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
